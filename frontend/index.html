<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <!--Animate css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>javascript Books</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Books APP</a>
        </div>
    </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 " id='contentMessage'>
                <form id="book-form" class="card card-body">
                    <div class="form-group">
                        <input id="title" type="text" name="title" class="form-control" placeholder="Book" title="autofocus">
                    </div>
                    <div class="form-group">
                        <input id="author" type="text" name="author" class="form-control" placeholder="Author">
                    </div>
                    <div class="form-group">
                        <input id="isbn" type="text" name="isbn" class="form-control" placeholder="Isbn">
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">

                            <input type="file" class="custom-file-input" id="image">
                            <label for='image' class="custom-file-label">Choose image</label>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block">Save</button>

                </form>

            </div>
            <div class="col-md-8" id="books-cards">Books</div>

        </div>
    </div>
</body>

</html>
